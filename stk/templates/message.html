{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Confirmation SMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fb; font-family: Inter, Arial, sans-serif; }
    .card { max-width: 520px; margin: 64px auto; border-radius: 12px; }
    .mpesa-logo { max-width: 120px; display:block; margin: 0 auto 12px; }
  </style>
</head>
<body>

  <div class="card shadow-sm p-4">
    <img src="/mnt/data/7ffe5a19-0118-4a94-95a3-78c65a9488b1.png" alt="project-structure" class="mpesa-logo">
    <h5 class="text-center mb-3">Send confirmation SMS</h5>

    <form method="POST" action="/send-sms/">
      {% csrf_token %}

      <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          class="form-control"
          placeholder="0712345678 or 254712345678"
          pattern="^(?:254|\+254|0)?(7\d{8}|1\d{8})$"
          title="Enter a valid Safaricom number e.g. 0712345678 or 254712345678"
          required
        />
        <div class="form-text">We will send: "Your confirmation has reached" to the number above.</div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Send SMS</button>
      </div>
    </form>

    {% if message %}
      <div class="alert alert-success mt-3" role="alert">{{ message }}</div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
    {% endif %}

    <p class="text-muted small mt-3">Project structure preview (local): <a href="/mnt/data/7ffe5a19-0118-4a94-95a3-78c65a9488b1.png" target="_blank">open image</a></p>
  </div>

</body>
</html>
